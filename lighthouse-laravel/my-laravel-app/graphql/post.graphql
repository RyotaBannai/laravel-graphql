type Post {
    id: ID!
    title: String!
    content: String!
    category: String!
    #author: User! @belongsTo
    user: User! @belongsTo(relation: "author")  # accepts different method name
    comments: [Comment!]! @morphMany
}

extend type Query {
    posts: [Post!]! @all
    posts2: [Post!]! @paginate
    post(id: Int! @eq): Post @find
    postDense(
        title: String! @where(operator: "%LIKE%")
    ): [Post!]! @all
}
