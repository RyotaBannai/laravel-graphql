type Post {
    id: ID!
    title: String!
    content: String!
    category: String!
    #author: User! @belongsTo
    user: User! @belongsTo(relation: "author")  # accepts different method name
    comments: [Comment!]! @morphMany
}

type Comment {
    id: ID!
    reply: String!
    post: Post!
}

type Group {
    id: ID!
    name: String!
}

